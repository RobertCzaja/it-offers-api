go lania wody i nic nieznaczących frazesów. Nasz format ogłoszenia został idealnie dopasowany do potrzeb współczesnego rynku IT i oczekiwań pracowników tej branży.","SENIORITY":"Jasno określony poziom stanowiska","SENIORITY_TEXT":"Zastanawiasz się, czy dana oferta jest dla Ciebie odpowiednia? Dzięki precyzyjnemu widokowi ogłoszenia, od razu widać, jakiego stopnia zaawansowania oczekuje potencjalny pracodawca.","FAQ_0":"Jakie informacje znajdę w nowym formacie ogłoszenia?","FAQ_TEXT_0":"Nowy, jeszcze bardziej szczegółowy i przejrzysty, jednokolumnowy układ ogłoszenia skupia się tylko na najważniejszych informacjach z perspektywy kandydata. Boczny pasek floating-box po prawej stronie zawiera najważniejsze informacje na temat stanowiska, m.in.:\u003Cbr/>&bull; wynagrodzenie\u003Cbr/>&bull; możliwe lokalizacje pracy\u003Cbr/>&bull; rodzaj umowy","FAQ_1":"Czy mogę porównać zarobki dla różnych rodzajów umowy?","FAQ_TEXT_1":"No Fluff Jobs to pierwszy portal w Polsce, który wprowadził wymóg podawania widełek płacowych w ogłoszeniach o pracę. W nowym formacie ogłoszenia umożliwiliśmy wybór kilku rodzajów umów w zależności od preferencji kandydata. Do każdej z nich pracodawca może przypisać inną wysokość oferowanego wynagrodzenia. Pracodawcy mogą również podać informację, czy płatne dni wolne są uwzględnione w tej stawce.","FAQ_2":"Jakie informacje o pracodawcy mogę znaleźć w ogłoszeniu?","FAQ_TEXT_2":"Na końcu ogłoszenia znajduje się sekcja About, która wyświetla najważniejsze informacje o danej firmie, czyli rok założenia, wielkość oraz lokalizację biura. About zawiera również link do większej ilości informacji na profilu firmy.","FAQ_3":"Co zmieniło się w sekcji Profil stanowiska?","FAQ_TEXT_3":"Rekruterzy zgłaszali nam, że bardzo ciężko zdefiniować było, czy praca nad “nowymi funkcjonalnościami” to np. 50% czy 60% czasu pracy. Różnice są rozmyte, a warto podawać dokładne i prawdziwe informacje. Aktualne i intuicyjne wartości do wyboru to “Nowe funkcjonalności”, “Utrzymywanie/ naprawa bugów\" itd. Pełniej obrazuje to zakres odpowiedzialności. Oczywiście, opcjonalnie dodać można konkretne wartości procentowe jak w poprzedniej wersji, natomiast nie jest to wymagane.","FAQ_4":"Co zmieniło się w sekcji wymagań?","FAQ_TEXT_4":"Pierwszą sekcją nowego formatu ogłoszenia są wymagania. Tu także widać podział na “Wymagania obowiązkowe” oraz “Mile widziane”. Zdaniem naszych developerów to rozwiązanie jest bardzo trafne i znacznie poprawia czytelność wymagań, ponieważ sprawia, że ogłoszenie jest klarowne i czytelne dla kandydata. ","FAQ_5":"Dlaczego dodano informację o poziomie doświadczenia?","FAQ_TEXT_5":"Zdajemy sobie sprawę, że w każdej firmie ścieżka kariery może wyglądać inaczej, dlatego zdecydowaliśmy się wprowadzić jasny podział stopnia zaawansowania na: stażystę, juniora, mida, seniora oraz eksperta. Od teraz szybko można sprawdzić, jakiego stopnia zaawansowania oczekuje dany pracodawca i czy oferta jest dla kandydata odpowiednia.","FAQ_6":"Czy mogę przeglądać ogłoszenia na urządzeniach mobilnych?","FAQ_TEXT_6":"Jednokolumnowy układ ogłoszenia został opracowany, tak by wszystkie ważne informacje były zawsze widoczne. Jest on dostosowany do urządzeń mobilnych, dzięki czemu szukanie najlepszych ofert stanie się jeszcze bardziej wygodne i komfortowe. W przypadku przeglądania portalu na urządzeniu mobilnym, zawartość floating-box, znajduje się na dole ogłoszenia. Rozwiązanie to sprawi, że najważniejsze informacje będą stale widoczne, a wybór odpowiedniej oferty pracy zajmie jeszcze mniej czasu niż dotychczas.","FAQ_7":"Jak aplikować?","FAQ_TEXT_7":"W naszym formacie ogłoszenia aplikowanie jest jeszcze łatwiejsze. W bocznym \"pływającym\" oknie wystarczy kliknąć przycisk 'Aplikuj'.","GOTO":"Przejdź do ofert pracy","STARTED":"Spróbuj samemu","STARTED_TEXT":"Znajdź wymarzoną pracę na największym portalu ogłoszeniowym IT w Polsce."},"WIZARD":{"POST_A_JOB":"Publikuj!","H1":"Najefektywniejszy sposób tworzenia ofert pracy dla branży IT","H2":"Poznaj niezwykle intuicyjny i precyzyjny kreator generowania ogłoszeń.","SECURITY":"Bezpieczeństwo","SECURITY_TEXT":"No Fluff Jobs dba o bezpieczeństwo danych zarówno Twojej firmy, jak i kandydatów. Wpisujesz jedynie najważniejsze informacje, niezbędne do przeprowadzenia skutecznej rekrutacji oraz znalezienia odpowiednich kandydatów. Codziennie tworzymy kopie zapasowe i przechowujemy je w zabezpieczonym centrum danych.","SMART_HINTS":"Inteligentne podpowiedzi","SMART_HINTS_TEXT":"Nasz intuicyjny generator tworzenia ogłoszeń zawiera inteligentne podpowiedzi i sugestie, dzięki którym dodawanie ogłoszeń stanie się łatwiejsze niż kiedykolwiek. Nie musisz zastanawiać się nad tym, jaka nazwa stanowiska będzie odpowiednia do wybranych przez ciebie wymagań oraz specyfiki pracy. Nasz kreator zrobi to za ciebie.","PRECISION":"Precyzja","PRECISION_TEXT":"Przeanalizowaliśmy tysiące aplikacji. Zebraliśmy opinie od kandydatów i dostosowaliśmy pola w formularzu tak, aby dokładnie opisywały wszystkie najważniejsze kwestie dotyczące prezentowanego stanowiska pracy. Oferta stworzona za pomocą naszego intuicyjnego kreatora będzie odpowiadała potrzebom nawet najbardziej wymagających specjalistów IT, dzięki czemu masz pewność, że otrzymasz aplikacje od osób, które idealnie pasują do danego stanowiska.","JOB_TITLE_GUIDE":"Sugerowane nazwy stanowiska","JOB_TITLE_GUIDE_TEXT":"Dzięki przewodnikowi po nazwach stanowisk użytkownicy mogą łatwo wybrać profesjonalne i najlepiej dopasowane do specjalizacji.","FLEXIBLE_TYPES":"Elastyczny wybór form zatrudnienia","FLEXIBLE_TYPES_TEXT":"Odpowiadając na nowe standardy zatrudnienia w branży IT oraz fakt, iż coraz więcej pracodawców oferuje więcej niż jeden rodzaj umowy do wyboru, umożliwiamy wprowadzanie kilku możliwych form zatrudnienia do jednego ogłoszenia (B2B, umowa o pracę itp.).","RELEVANCE":"Konkrety","RELEVANCE_TEXT":"W naszym formularzu znajdziesz tylko najważniejsze informacje dotyczące danego stanowiska. Przeanalizowaliśmy tysiące ogłoszeń i usunęliśmy pola, które okazały się nieistotne dla potencjalnego pracownika. Układ oferty jest idealnie dopasowany do potrzeb współczesnego rynku pracy IT i oczekiwań nawet najbardziej wymagających kandydatów.","STARTED":"Spróbuj samemu","STARTED_TEXT":"Znajdź najlepsze talenty na rynku na największym w Polsce portalu ogłoszeniowym dla branży IT!","FAQ_0":"Jak działają inteligentne sugestie?","FAQ_TEXT_0":"Pierwszą, szczególnie przydatną funkcjonalnością jest sugerowanie nazwy w sekcji kategorii. Nazwy kategorii podpowiadane są na podstawie wymaganych technologii tzn. opcja \"Którą wybrać?\" pozwala uzyskać podpowiedzi odnośnie do tego, jaką kategorię przypisać daną ofertę pracy. Jest to szczególnie przydatne w przypadku tworzenia ogłoszenia przez rekruterów, którzy nie posiadają szczegółowej wiedzy technicznej. Inteligentne sugestie dotyczą także proponowanej nazwy stanowiska pracy.","FAQ_1":"Czy mogę zaproponować kandydatom różne formy zatrudnienia?","FAQ_TEXT_1":"Na wielu portalach z ogłoszeniami o pracę można podawać tylko jedną formę zatrudnienia. Postanowiliśmy to zmienić i umożliwić wybór kilku rodzajów umów. Na każdą z nich można podać oddzielne informacje o wysokości oferowanego wynagrodzenia, dzięki czemu kandydat może bez problemu sprawdzić, która z możliwości będzie dla niego najlepsza. Pracodawcy mogą również podać informację, czy płatne dni wolne są uwzględnione w umowie.","FAQ_2":"Jak wrócić do wcześniejszego kroku w formularzu?","FAQ_TEXT_2":"Jeśli nie jesteście pewni, czy dobrze wypełniliście jakieś pole lub chcecie cofnąć się kilka kroków wstecz - z pomocą przyjdzie Wam intuicyjna nawigacja po wszystkich etapach dodawania ogłoszenia. Nie musicie przeklikiwać się przez wszystkie kroki po kolei. Wystarczy, że w górnej części menu wybierzecie jeden z pięciu kroków, w którym chcielibyście dokonać zmian.","FAQ_3":"Co się stanie, gdy przypadkowo zamknę okno edycji?","FAQ_TEXT_3":"Dane są automatycznie zapisane. Jeśli więc nie zapisze się któregoś etapu, nie ma powodu do zmartwień. Dane będą dostępne po powrocie do danego kruku formularza."}},"LAST_FILTERS":{"PREVIOUSLY_USED":"Wcześniej używane","CLOCK_TOOLTIP":"Historia kryteriów jest pusta.\u003Cbr/>Użyj wyszukiwania by uaktywnić tę opcję.","CLOCK_TOOLTIP_BACK":"Zobacz historię poprzednio wybranych kryteriów wyszukiwania."},"EXPIRED_OFFER":{"OFFER_CRITERIA":"Kryteria oferty:","BREAD":"Oferta pracy {{title}}wygasła.","CP_LINK":"Zobacz profil firmy"},"CMS_CATEGORY_PAGE":{"LINKS":{"MASTERCLAZZ":{"IMAGE_URL":"/assets/images/seo/masterclazz.png","TITLE":"Masterclazz","BTN_TEXT":"Program kursu","BTN_URL":"https://nofluffjobs.com/masterclazz/"},"NFJ_INSIGHTS":{"IMAGE_URL":"/assets/images/seo/insights.png","TITLE":"NFJ Insights","BTN_TEXT":"Zobacz raporty","BTN_URL":"https://nofluffjobs.com/insights/"},"BLOG":{"IMAGE_URL":"/assets/images/seo/blog.png","TITLE":"Blog","BTN_TEXT":"Zobacz artykuły","BTN_URL":"https://nofluffjobs.com/blog/"}}},"FAVORITES":{"LOG_IN_OR_REGISTER":"Zaloguj się lub zarejestruj","LOG_IN_OR_REGISTER_TEXT":"Konto na No Fluff Jobs pomaga zarządzać subskrypcjami i śledzić wybrane przez Ciebie typy ofert.","EXPIRED":"Te oferty pracy nie są już dostępne. Następnym razem aplikuj szybciej!","JOB_ADDED":"Ofertę pracy dodano do ulubionych","JOB_SAVED":"Oferta została zapisana","GO_TO_FAVS":"Idź do ulubionych","GO_TO_SAVED":"Idź do zapisanych","FAVORITES":"Ulubione","SAVED":"Zapisane","SAVE":"Zapisz","SAVED_JOB_OFFERS":"Zapisane oferty","ADD_TO_FAVORITES":"Dodaj do ulubionych","ADD_TO_SAVED":"Zapisz ofertę","SAVED_OFFER":"Zapisana oferta","FAVORITE":"Ulubione","EMPTY":{"TITLE":"Brak ulubionych ogłoszeń","TITLE_V2":"Brak zapisanych ogłoszeń","TEXT":"Ogłoszenia możesz dodać do ulubionych na liście lub na stronie ogłoszenia.\u003Cbr/>Dzięki ulubionym wszystkie ważne ogłoszenia będziesz miał zawsze pod ręką - także w Twoim telefonie.","TEXT_V2":"Ogłoszenia możesz zapisać na liście lub na stronie ogłoszenia.\u003Cbr/>Dzięki zapisanym ogłoszeniom wszystkie ważne ogłos dla Ciebie widoczne, bo pracodawca jeszcze nie mógł ich udostępnić publicznie.","PARAGRAPH_3":"Ty jednak możesz je filtrować.","PARAGRAPH_4":"Sprawdzasz, czy widełki są \u003Cstrong>dopasowane do Twoich oczekiwań\u003C/strong>.","PARAGRAPH_5":"Nie przekażemy pracodawcy Twoich oczekiwań, a Ty dowiadujesz się, kiedy poznasz \u003Cstrong>widełki podane w systemie\u003C/strong>."},"QUESTION_2":"Dlaczego dodaliście Salary&nbsp;Match?","ANSWER_2":{"PARAGRAPH_1":"Chcemy dać Wam \u003Cstrong>więcej ofert\u003C/strong>, a nie wszystkie firmy są gotowe, aby od razu publikować widełki. Dzięki Salary&nbsp;Match umożliwimy takim firmom kolejny krok na drodze do transparentności i publikowania widocznych widełek w przyszłości. Chcemy, żeby w ramach Salary Match były publikowane tylko takie oferty, które nie miały dotychczas widocznych widełek.","PARAGRAPH_2":"Pomysł został zaczerpnięty bezpośrednio z \u003Cstrong>unijnej dyrektywy o transparentności płac\u003C/strong>, która zdefiniowała czym jest transparentność. Jej celem jest między innymi umożliwienie kandydat(k)om sprawiedliwej negocjacji oferowanego wynagrodzenia. Dzięki Salary&nbsp;Match jest to możliwe, bo to Ty sprawdzasz zgodność widełek z Twoimi oczekiwaniami przed złożeniem aplikacji, a pracodawca przekazuje Ci dokładne widełki na wskazanym etapie rekrutacji – jeszcze zanim rozpoczną się negocjacje."},"QUESTION_3":"Czy przekazujecie moje oczekiwania pracodawcy?","ANSWER_3":{"PARAGRAPH_1":"Twoje oczekiwania nie są przekazywane pracodawcy.","PARAGRAPH_2":"Proces sprawdzania dopasowania Twoich oczekiwań finansowych do widełek oferowanych przez pracodawcę jest \u003Cstrong>całkowicie niezależny\u003C/strong> od aplikowania – po sprawdzeniu dopasowania wcale nie musisz aplikować. Możesz też aplikować, nie sprawdzając dopasowania, ale w sumie ... pewnie warto to zrobić zanim zaaplikujesz. ;)"},"QUESTION_4":"Co z ofertami z widocznymi widełkami?","ANSWER_4":{"PARAGRAPH_1":"W tej kwestii nic się nie zmienia – nadal walczymy o jak największą liczbę takich ofert na NFJ. W ramach Salary&nbsp;Match publikowane są tylko takie oferty, które nie miały dotychczas widocznych widełek.","PARAGRAPH_2":"W dalszym ciągu masz i będziesz mieć dostęp \u003Cstrong>do tysięcy ofert z widełkami widocznymi w ogłoszeniu\u003C/strong>, a do tego zyskujesz wybór ofert atrakcyjnych brandów, wcześniej nieobecnych na NFJ, w których sprawdzisz zgodność z Twoimi oczekiwaniami finansowymi."},"QUESTION_5":"Dlaczego właściwie te widełki nie są widoczne?","ANSWER_5":{"PARAGRAPH_1":"Funkcja Salary&nbsp;Match skierowana jest do pracodawców, którzy nie są jeszcze gotowi na publikację widełek (np. centrala międzynarodowej firmy zakazuje publikacji widełek widocznych w ogłoszeniu), ale są w stanie podać je w systemie NFJ, abyś Ty mógł(a) sprawdzić, czy pasują do Twoich oczekiwań. Jest to kompromis pomiędzy potrzebami kandydatów a obecnymi możliwościami pracodawców i dużo lepsze rozwiązanie od wszechobecnych na rynku ogłoszeń bez widełek. Dla wielu firm Salary Match będzie pierwszym krokiem na drodze do większej transparentności."},"QUESTION_6":"Jak działa filtrowanie widełek Salary&nbsp;Match w wyszukiwarce?","ANSWER_6":{"PARAGRAPH_1":"Widełki ofert Salary&nbsp;Match możesz filtrować w wyszukiwarce tylko w przybliżeniu.","PARAGRAPH_2":"Kwota wynagrodzenia podana przez Ciebie przy filtrowaniu zostaje zaokrąglona, żebyśmy mogli wyszukać dla Ciebie \u003Cstrong>oferty Salary&nbsp;Match.\u003C/strong>","PARAGRAPH_3":"Przykładowo, jak widać powyżej, jeśli interesuje Cię wynagrodzenie co najmniej 11k, to wyświetlą Ci się oferty z widocznymi widełkami 11k i więcej (jak dotychczas). Natomiast dla ofert Salary&nbsp;Match, ze względu na zaokrąglenie, zobaczysz oferty w których możesz zarobić 10k lub więcej."}}},"DISCLOSED_TITLE":"Widełki","DISCLOSED_OPTIONS":{"VISIBLE":"Widełki widoczne w ofercie pracy.","BEFORE_FIRST_INTERVIEW":"Widełki przekazane przed pierwszą rozmową.","AT_FIRST_INTERVIEW":"Widełki przekazane na pierwszej rozmowi
